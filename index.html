<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Widget</title>
</head>
<body>
    <div class="weather-widget">
        <h2>Weather Widget</h2>
        <div>
            <label for="locationInput">Enter Location:</label>
            <input type="text" id="locationInput" placeholder="Enter city name">
            <button id="updateWeatherBtn">Get Weather</button>
            <button id="clearWeatherBtn">Clear</button>
        </div>
        <div id="location"></div>
        <div id="current-temperature"></div>
        <div id="current-description"></div>
        <div id="precipitation"></div>
        <div id="humidity"></div>
        <div id="air-pressure"></div>
        <div id="wind"></div>
        <div id="visibility"></div>
        <div id="sunrise"></div>
        <div id="sunset"></div>
        <div id="hourly-forecast" class="forecast-container">
            <div class="graph-container" id="hourly-graph"></div>
        </div>
        <div id="daily-forecast" class="forecast-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
